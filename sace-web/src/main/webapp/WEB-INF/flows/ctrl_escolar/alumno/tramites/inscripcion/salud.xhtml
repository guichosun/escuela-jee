	<h3>#{messageSource['lbl_salud']}</h3>

	<div class="row">

			<div class="row">
				<div class="col-md-6 form-group">
					<span class="obligatorio">*</span>
						<h:outputLabel value="#{msg_generales.toma_medicamento}" 
							for="res1"/>
				</div>
				<div class="col-md-6 form-group">
					<p:selectOneRadio id="res1" 
						value="#{mbRegistro.form.fichaAcademica.datoSalud.tomaMedicamento}" 
						required="true" 
						requiredMessage="#{msg_generales.msg_dato_requerido}"
						disabled="#{mbRegistro.form.modoLectura}">
			
						<p:ajax update="formaTomar"/>
						<f:selectItems value="#{mbRegistro.form.respuestas}"/>						
			            
				    </p:selectOneRadio>
				</div>
<!-- 	+++++++++++ -->				
				<div class="col-md-5 col-md-offset-1 form-group">
					<h:outputLabel value="#{msg_generales.forma_tomarlo}"

				<div class="col-md-6 form-group">
					<p:inputText id="formaTomar" styleClass="form-control"
						required="#{mbRegistro.form.fichaAcademica.datoSalud.tomaMedicamento}"
						readonly="#{!mbRegistro.form.fichaAcademica.datoSalud.tomaMedicamento}" 
						maxlength="50"  
						value="#{mbRegistro.form.fichaAcademica.datoSalud.cualMedicamento}"
						requiredMessage="#{msg_generales.msg_dato_requerido}">
						
						<f:converter converterId="limpiaCaracteresEspeciales"/>
						<p:ajax event="blur" update="msgFormaTomar"/>
						
					</p:inputText>
					<p:message id="msgFormaTomar" for="formaTomar" 
						display="text"/>
				</div>
<!-- 	+++++++++++ -->

					<span class="obligatorio">*</span> 
					<h:outputLabel value="#{msg_generales.padece_alergia}"

				<div class="col-md-6 form-group">

						requiredMessage="#{msg_generales.msg_dato_requerido}"

				</div>
<!-- 	+++++++++++ -->

						value="#{mbRegistro.form.fichaAcademica.datoSalud.tratamientoAlergia}"

					</p:inputText>
					<p:message id="msgTratamiento" for="tratamiento" 
						display="text"/>

				<div class="col-md-6 form-group">
					<p:inputText id="con" styleClass="form-control"

						<p:ajax event="blur" update="msgCon"/>
						
					</p:inputText>
					<p:message id="msgCon" for="con" 
						display="text"/>

<!-- 	+++++++++++ -->

								for="parentesco"/>

				<div class="col-md-6 form-group">

						maxlength="50"

						readonly="#{mbRegistro.form.modoLectura}"
						requiredMessage="#{msg_generales.msg_dato_requerido}">

						<p:ajax event="blur" update="msgPare"/>
						
					</p:inputText>
					<p:message id="msgPare" for="parentesco" 
						display="text"/>

			</div>

				<div class="col-md-6 form-group">

						<f:selectItems value="#{mbRegistro.form.respuestas}"/>

				</div>
<!-- 	+++++++++++ -->

					<h:outputLabel value="#{msg_generales.numero_afiliacion}"

						value="#{mbRegistro.form.fichaAcademica.datoSalud.numeroAfiliacion}"

						requiredMessage="#{msg_generales.msg_dato_requerido}">

						<p:ajax event="blur" update="msgclinica"/>
