<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:sec="http://www.springframework.org/security/tags">

		<h3>#{msg_generales.lbl_datos_personales}</h3>
		<section>
			<div class="row">
				<div class="col-md-4">
					<div class="row form-group">
						<div class="col-md-5">
							<label for="apater">#{msg_generales.matricula}</label>
						</div>
						<div class="col-md-7">
							<h:outputText id="matricula" styleClass=""
								value="#{mbRegistro.form.dominio.matricula}" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="row form-group">
						<div class="col-md-5">
							<h:outputLabel value="#{msg_generales.lbl_ape_pat}" 
									for="apellidoPaterno"/>
						</div>
						<div class="col-md-7">
							<h:outputText id="apellidoPaterno" 
								value="#{mbRegistro.form.dominio.datoPersona.apePaterno}" />
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row form-group">
						<div class="col-md-6">
							<h:outputLabel value="#{msg_generales.lbl_ape_mat}" 
									for="apellidoMaterno"/>
						</div>
						<div class="col-md-6">
							<h:outputText id="apellidoMaterno" 
								value="#{mbRegistro.form.dominio.datoPersona.apeMaterno}" />
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row form-group">
						<div class="col-md-5">
							<h:outputLabel value="#{messageSource['lbl_nombres']}" 
									for="nombre"/>
						</div>
						<div class="col-md-7">
							<h:outputText id="nombre" 
								value="#{mbRegistro.form.dominio.datoPersona.nombre}"/>
						</div>
					</div>
				</div>
			</div>
		</section>
</ui:component>
