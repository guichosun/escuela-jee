<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:sec="http://www.springframework.org/security/tags">

	<h3>#{msg_generales.informacion_grupo}</h3>
	<section>
		<div class="row">
			<div class="col-md-6">
				<div class="row form-group">
					<div class="col-md-5">
						<h:outputLabel value="Estatus:" />
					</div>
					<div class="col-md-7">
						<div class="row">
							<div class="col-md-3"><p:graphicImage value="#{mbHome.imgEstatusGrupo}"></p:graphicImage></div>
							<div class="col-md-3"><p:graphicImage value="#{mbHome.imgEstatusGrupo2}"></p:graphicImage></div>
							<div class="col-md-3"><p:graphicImage value="#{mbHome.imgEstatusGrupo3}"></p:graphicImage></div>
						</div>
						
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-5">
						<h:outputLabel value="Clave Grupo:" />
					</div>
					<div class="col-md-7">
						<h:outputText styleClass="form-control"
							value="GPO-1A" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row form-group">
					<div class="col-md-5">
						<h:outputLabel value="Salon:" />
					</div>
					<div class="col-md-7">
						<h:outputText styleClass="form-control"
							value="SM-1" />
					</div>
				</div>
			</div>
		</div>
	</section>

</ui:component>
