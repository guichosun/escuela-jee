<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:sec="http://www.springframework.org/security/tags">
	
	
<!-- <p:outputPanel id="panelDatosPersonales" binding="#{panelDatosPersonales}" rendered="#{mbRegistro.form.muestraResultado}">	 -->
	<section>
		<div class="row form-group">
			<div class="col-md-6">
				<label>
					<h:outputText value="Buscar Matricula:"/>
				</label>
				<p:autoComplete id="alumnoBusqueda" dropdown="true"  
					value="#{mbRegistro.form.dominio}" required="true" 
					completeMethod="#{mbRegistro.completa}" maxlength="120"
					maxResults="7" size="50" queryDelay="1000"
					var="alumno" itemLabel="#{alumno.etiquetaMatriculaYNombre()}" itemValue="#{alumno}" 
					converter="alumnoConverter"
					requiredMessage="#{msg_generales.msg_dato_requerido}">
					
					<f:attribute name="sistemaEstudio" value="#{mbRegistro.form.sistemaEstudioFormulario}"/>
<!-- 					<f:attribute name="estatusAlumno" value="#{mbRegistro.form.estatusAlumno}"/> -->
					<p:ajax event="itemSelect"
						listener="#{mbRegistro.onItemSelect}"
						partialSubmit="true"  
						update="@form" />
					
				</p:autoComplete>
			</div>
		</div>
		<div class="row">
<!-- 			APELLIDO PATERNO -->
			<div class="col-md-4">
				<h:outputLabel value="#{messageSource['lbl_ape_pat']}" 
						for="apellidoPaterno"/>
				<h:outputText id="apellidoPaterno" styleClass="form-control"
					value="#{mbRegistro.form.dominio.datoPersona.apePaterno}" />
			</div>
<!-- 				APELLIDO MATERNO -->
			<div class="col-md-4">
				<h:outputLabel value="#{messageSource['lbl_ape_mat']}" 
						for="apellidoMaterno"/>
				<h:outputText id="apellidoMaterno" styleClass="form-control"
					value="#{mbRegistro.form.dominio.datoPersona.apeMaterno}" />
			</div>
<!-- 				NOMBRE -->
			<div class="col-md-4">
				<h:outputLabel value="#{messageSource['lbl_nombres']}" 
						for="nombre"/>
				<h:outputText id="nombre" styleClass="form-control"
					value="#{mbRegistro.form.dominio.datoPersona.nombre}"/>
			</div>
		</div>
	</section>
<!-- </p:outputPanel> -->
</ui:component>
