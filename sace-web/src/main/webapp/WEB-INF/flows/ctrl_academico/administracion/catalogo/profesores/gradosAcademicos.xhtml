<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:sec="http://www.springframework.org/security/tags">
	
	<h3>#{msgCA.grados_academicos}</h3>
	<section>
		<div class="row">
	    	<div class="col-md-5 form-group">
	    		<p:panelGrid columns="2">
                    <h:outputLabel value="Nivel: " />
                    <p:inputText id="nivel" value="#{mbRegistro.nivel.nivel}" required="true"/>
                    <h:outputLabel value="Carrera: " />
                    <p:inputText id="carrera" value="#{mbRegistro.nivel.carrera}" required="true"/>
                    <h:outputLabel value="Cédula: " />
                    <p:inputText id="cedula" value="#{mbRegistro.nivel.cedula}" required="true"/>
                </p:panelGrid>
	    		<p:commandButton id="botonMas" value="Agregar" 
	    			icon="ui-icon-check" update="tablaNiveles nivel carrera cedula" process="nivel carrera cedula @this" partialSubmit="true" actionListener="#{mbRegistro.agregaNivel}">
	    		
	    		</p:commandButton>
	    	</div>
	    </div>
	    <div class="row">
	    	<div class="col-md-7">
	    		<p:dataTable id="tablaNiveles"
	    			editable="true" style="margin-bottom:20px"  
					var="nivel" 
					value="#{mbRegistro.niveles}">
					
					<p:ajax event="rowEdit" listener="#{mbRegistro.onRowEdit}" update="@this" />
       				<p:ajax event="rowEditCancel" listener="#{mbRegistro.onRowCancel}" update="@this" />
       
					<p:column headerText="Nivel">
						<p:cellEditor>
			            	<f:facet name="output"><h:outputText value="#{nivel.nivel}" /></f:facet>
			            	<f:facet name="input">
			            		<p:inputText value="#{nivel.nivel}" style="width:96%" styleClass="form-control"/>
			            	</f:facet>
			           </p:cellEditor>
			        </p:column>	        
					<p:column headerText="Carrera">
						<p:cellEditor>
			            	<f:facet name="output"><h:outputText value="#{nivel.carrera}" /></f:facet>
			            	<f:facet name="input">
			            		<p:inputText value="#{nivel.carrera}" style="width:96%" styleClass="form-control"/>
			            	</f:facet>
			           </p:cellEditor>
			        </p:column>	        
					<p:column headerText="Cédula Profesional">
						<p:cellEditor>
			            	<f:facet name="output"><h:outputText value="#{nivel.cedula}" /></f:facet>
			            	<f:facet name="input">
			            		<p:inputText value="#{nivel.cedula}" style="width:96%" styleClass="form-control"/>
			            	</f:facet>
			           </p:cellEditor>
			        </p:column>
			        <p:column headerText="Opciones">
			        	<p:rowEditor editTitle="Edita el texto"></p:rowEditor>
<!-- 			        	<p:commandButton update="tablaNiveles" icon="ui-icon-trash" title="Elimina" actionListener="#{mbRegistro.eliminaNivel}" /> -->
			        </p:column>	        
				</p:dataTable> 
	    	</div>
	    </div>
		
		<hr/>
		<div class="row avisosSeccion">
	    	<div class="col-md-6">
				<h4>Niveles a los que puede dar clases</h4>
			</div>
		</div>
		<div class="row">
	    	<div class="col-md-2">
	    		<p:selectManyCheckbox id="custom" value="#{mbRegistro.selectedConsoles2}" layout="custom">
		            <f:selectItem itemLabel="Bachillerato" itemValue="1" />
		            <f:selectItem itemLabel="Licenciatura" itemValue="2" />
		            <f:selectItem itemLabel="Maestria" itemValue="3" />
		        </p:selectManyCheckbox>
	        	<div class="row">
		        	<div class="col-md-2"><p:checkbox id="opt1" for="custom" itemIndex="0" /></div>
		        	<div class="col-md-5">
		        		<h:outputLabel for="opt1" value="Bachillerato"/>
                    </div>
	        	</div>
	        </div>   
	        <div class="col-md-2">
	        	<div class="row">
		        	<div class="col-md-2"><p:checkbox id="opt2" for="custom" itemIndex="1" /></div>
		            <div class="col-md-5"><h:outputLabel for="opt2" value="Licenciatura"/></div>
	            </div>
	        </div>
	        <div class="col-md-2">
	        	<div class="row">	
		            <div class="col-md-2"><p:checkbox id="opt3" for="custom" itemIndex="3" /></div>
		            <div class="col-md-5"><h:outputLabel for="opt3" value="Maestria"/></div>
	        	</div>
	        </div>
	     </div>
	</section>
</ui:component>
