<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:sec="http://www.springframework.org/security/tags">
	
<p:outputPanel id="panelCancelacion" binding="#{panelCancelacion}" rendered="#{mbRegistro.form.muestraResultado}">	
	<h3>#{msgMarketing.lbl_marketing_cancelacion}</h3>
	<section>
		<div class="row">
			<div class="col-md-11 col-xs-11">
				<div class="row form-group">
					<div class="col-md-6">
						<label>
							<span class="obligatorio">*</span>
							<h:outputText value="#{msgMarketing.lbl_motivo_cancelacion}"/>
						</label>
					</div>
					<div class="col-md-5">
					<c:choose>
						<c:when test="#{mbRegistro.form.accionModulo.name eq 'consulta'}">
							<h:outputText value="#{mbRegistro.form.respuestaMktSelecconada.descripcion}"/>
						</c:when>
						<c:otherwise>
							<h:selectOneMenu id="motivos" styleClass="form-control" 
								value="#{mbRegistro.form.idRespuestaMkt}"
								required="true"
								requiredMessage="#{msg_generales.msg_dato_requerido}">
								
								<f:selectItem itemDisabled="true" noSelectionOption="true" 
										itemLabel="#{messageSource['lbl_selecciona']}" itemValue="#{null}" />
										
								<f:selectItems value="#{mbRegistro.form.respuestasMkt}" 
									var="objeto"
								    itemLabel="#{objeto.descripcion}"
								    itemValue="#{objeto.id.idRespuesta}"/>
							</h:selectOneMenu>
							<p:message id="msgInstitucion" for="motivos" 
								display="text"/>
							</c:otherwise>
						</c:choose>
					</div>
				</div>
			</div>
		</div>
	</section>
</p:outputPanel>
</ui:component>
